<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="mine">
            <div class="to-do-list container">
                <h1 class="list-title">Pending To Do's:</h1>
                <div class="refresh-button"></div>
                <div class="tdl-element">
                    <div class="modul">
                        <input id="new-item" class="input" placeholder="Add to your list..." type="text">
                        <button 
                            id="submit-new-item" 
                            type="submit" 
                            tabindex="-1"
                            title="press enter to submit"
                            class="icon-return input-btn">
                                <span class="add"> + </span>
                        </button>
                    </div>
                </div>
                <div class="tdl-element erase-container">
                    <button class="erase" type="submit" > Clear all completed</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
